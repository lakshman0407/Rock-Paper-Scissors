<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="rock-paper-game.css">
    </head>
    <body>
        <p class="header-class">Rock Paper Scissors Game</p>
        <div class="images-div">
            <button onclick="playGame('rock');" 
         class="btn-class">
            <img class="image-class" src="images/rock-emoji.png">
        </button>
        <button onclick="playGame('paper');" 
         class="btn-class">
            <img class="image-class" src="images/paper-emoji.png">
        </button>
        <button onclick="playGame('scissors');"
         class="btn-class">
            <img class="image-class" src="images/scissors-emoji.png">
        </button>
        </div>
        <p class="js-result result"></p>
        <p class="js-moves"></p>
        <p class="js-score score"></p>
        <button class="last-btn" onclick="
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;
            localStorage.removeItem('score');
            updateScoreElement();">
            Reset Score
        </button>

        <script src="rock-paper-game.js"></script>
    </body>
</html>
